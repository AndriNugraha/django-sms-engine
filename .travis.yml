language: python

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"

env:
  - DJANGO=1.8
  - DJANGO=1.9
  - DJANGO=1.10

matrix:
  exclude:
    - python: "3.3"
      env: DJANGO=1.9
    - python: "3.3"
      env: DJANGO=1.10

install:
  - pip install "Django>=$DJANGO,<${DJANGO}.99" requests twilio==3.6.6 mock

script:
- "`which django-admin.py` test sms_engine --settings=sms_engine.test_settings --pythonpath=."